<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- link bootstrap load icon -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="container">
      <!-- .card>.card-header -->
      <div class="card">
        <div class="card-header">
          <h3><i class="fas fa-edit"></i> NHẬP BẢNG LƯƠNG THÁNG 12</h3>
        </div>
        <div class="card-body">
          <form action="">
            <div class="row">
              <div class="for-group col-6">
                <label for=""><b>Mã nhân viên</b></label>
                <input type="text" class="form-control">
                
              </div>
              <div class="for-group col-6">
                <label for=""><b>Họ và tên</b></label>
                <input type="text" class="form-control">
              
              </div>

            </div>
            <div class="row">
              <div class="for-group col-6">
                <label for=""><b>Câu lạc bộ</b></label>
                <input type="text" class="form-control"
                placeholder="Hà Nội">
                
              </div>
              <div class="for-group col-6">
                <label for=""><b>Lương</b></label>
                <input type="number" class="form-control">
               
              </div>

            </div>
            <div class="row">
              <div class="for-group col-6">
                <label for=""><b>Thưởng</b></label>
                <input type="text" class="form-control">
               
              </div>
              <div class="for-group col-6">
                <label for=""><b>Phụ cấp</b></label>
                <input type="text" class="form-control">
             
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for=""><b>Ghi chú</b></label>
                <textarea clos="30" rows="5" class="form-control">
                </textarea>
              </div>

            </div>
            <div class="row">
              <div class="form-group col text-start">
                <button type="submit" class="btn btn border">
                  <i class="fas fa-save"></i> Lưu
                </button>
                <button type="submit" class="btn btn border">
                  <i class="fas fa-times-circle"></i> Hủy
                </button>
                
              </div>
            </div>

          
          </form>
        </div>
        <div class="card-footer">
          Vui lòng nhập thông tin lương cầu thủ
        </div>

      </div>

    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
