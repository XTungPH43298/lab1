<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- link bootstrap load icon -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Nhập lương tháng 12
                                  </button>
                                  <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
                                    <form action="">
                                    <div class="modal-dialog" role="document">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title">NHẬP LƯƠNG THÁNG 12</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">

                                          <div class="row">
                                            <div class="for-group col-6 ">
                                              <label for=""><b>Mã nhân viên</b></label>
                                             <input type="text" class="form-control">
                                            </div>
                                            <div class="for-group col-6">
                                              <label for=""><b>Họ và tên</b></label>
                                              <input type="text" class="form-control">
                                            
                                            </div>
                                          </div>
                                          <div class="row">
                                            <div class="for-group col-6">
                                              <label for=""><b>Câu lạc bộ</b></label>
                                              <input type="text" class="form-control"
                                              placeholder="Hà Nội">
                                              
                                            </div>
                                            <div class="for-group col-6">
                                              <label for=""><b>Lương</b></label>
                                              <input type="number" class="form-control">
                                             
                                            </div>
                                            <div class="row">
                                              <div class="for-group col-6">
                                                <label for=""><b>Thưởng</b></label>
                                                <input type="text" class="form-control">
                                               
                                              </div>
                                              <div class="for-group col-6">
                                                <label for=""><b>Phụ cấp</b></label>
                                                <input type="text" class="form-control">
                                             
                                              </div>
                                            </div>
                                            <div class="row">
                                              <div class="col">
                                                <label for=""><b>Ghi chú</b></label>
                                                <textarea clos="30" rows="5" class="form-control">
                                                </textarea>
                                              </div>
                                            </div>
                                                       
                                          </div>
                                          <div class="modal-footer">
                                                      <div class="form-group col text-start">
                                                                      <button type="submit" class="btn btn border">
                                                                        <i class="fas fa-save"></i> Lưu
                                                                      </button>
                                                                      <button type="submit" class="btn btn border" data-dismiss="modal">
                                                                        <i class="fas fa-times-circle"></i> Hủy
                                                                      </button>
                                                                      
                                                                    </div>
                                                                  </div>
                                                                </div>
                                                              </div>
            
                                                            </div>
                                                            </form>
                                                          </div>           
                                                       </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
